{% extends "base.html" %}<!--uses the base.html as a template-->
<!--Edits the block content on the template-->
{% block content %}
<h2 id="EnterName">Enter Name</h2>
<!--Inherits the form class from form.py to create the form with the nessecary fields and elements-->
<form action="" method="post">
    <p>
        {{form.username.label}}<br>
        {{form.username(size=30)}}
    </p>
    <p>{{form.submit()}}</p>
</form>
{% endblock %}
